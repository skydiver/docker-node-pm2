version: '2'
services:

    #####################
    # NGINX
    #####################
    nginx:
        container_name: NODE_nginx
        image         : nginx:stable
        volumes       :
            - ./config/nginx/conf.d/:/etc/nginx/conf.d/
        ports:
            - 80:80
            - 443:443

    #####################
    # NODE
    #####################
    node:
        container_name: NODE_apps
        build         : ./build/node/
        links         :
            - nginx
        depends_on    :
            - nginx
        volumes       :
            - ./data/:/SERVER/